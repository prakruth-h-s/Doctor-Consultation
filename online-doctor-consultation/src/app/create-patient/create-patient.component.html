<h3><u>Patient Registration Form</u></h3>
<br>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="patient.name" name="Name">
    </div>
 
    <div class="form-group">
        <label for="name">Contact</label>
        <input type="number" class="form-control" id="Contact" required [(ngModel)]="patient.contact" name="Contact">
      </div>
 
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="Email" required [(ngModel)]="patient.email" name="Email">
      </div>
 
      <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="Password" required [(ngModel)]="patient.password" name="Password">
      </div>
<br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
