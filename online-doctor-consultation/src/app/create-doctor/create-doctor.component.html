<h3><u>Doctor's Registration</u></h3>
<br>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="Name" required [(ngModel)]="doctor.name" name="Name">
      </div>
  
      <div class="form-group">
          <label for="name">Contact</label>
          <input type="number" class="form-control" id="Contact" required [(ngModel)]="doctor.contact" name="Contact"
          maxlength="10" minlength="10">
        </div>
  
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" id="Email" required [(ngModel)]="doctor.email" name="Email">
        </div>

        <div class="form-group">
            <label for="name">Specialization</label>
            <input type="text" class="form-control" id="Specialization" required [(ngModel)]="doctor.specialization" name="Specialization">
          </div>
  
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" id="Password" required [(ngModel)]="doctor.password" name="Password">
        </div>
  <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
