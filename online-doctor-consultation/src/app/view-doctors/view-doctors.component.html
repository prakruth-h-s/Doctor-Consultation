<h2>Doctors List</h2>
    
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors">
            <td>{{doctor.doctorID}}</td>
            <td>{{doctor.name}}</td>
            <td>{{doctor.contact}}</td>
            <td>{{doctor.email}}</td>
            <td><button (click)="onSelectDoctor(doctor.doctorID)" class="btn btn-danger">select</button></td>
          </tr>
        </tbody>
      </table>
</div>
