<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Your Appointment List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>PatientID</th>
          <th>HealthIssue</th>
          <th>Date & Time</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody >
        <ng-container *ngFor="let app of appointments " >
        <tr *ngIf="(app.status=='Pending') || (app.status=='Done')" >

          <td>{{app.patientID}}</td>
          <td>{{app.healthIssue}}</td>
          <td>{{app.date | date:'medium'}}</td>
          <td>{{app.status}}</td>
         
          <td><button  (click)="AppointmentUpdate(app.appointmentID)"  class="btn btn-info" style="margin-left: 10px" >Accept</button>
            <button (click)="deleteAppointment(app.appointmentID)" class="btn btn-danger" [disabled]="app.status==='Done'">Reject</button>
              
          </td>
        </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
